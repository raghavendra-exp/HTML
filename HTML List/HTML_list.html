<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML List</title>
</head>
<body>
    <h1>HTML Lists</h1>
    <h5>Unordered List</h5>
    <ul type="square">
        <li>HTML</li>
        <li>CSS</li>
        <li>JavaScript</li>
    </ul>
    <h5>Ordered List</h5>
    <ol type ="i">
        <li>HTML</li>
        <li>CSS</li>
        <li>JavaScript</li>
    </ol>
    <h5>Description List</h5>
    <dl>
        <dt>HTML -</dt>
                <dd>Hyper Text Markup Language</dd>
        <dt>CSS -</dt>
                <dd>Cascading Style Sheets</dd>
        <dt>JavaScript -</dt>
                <dd>Programming Language</dd>  
    </dl>

</body>
</html>
