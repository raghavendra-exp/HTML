<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML formatting tags</title>
</head>
<body>
    <h3>HTML Formatting tags</h3>
    <p><b> This is Bold.</b></p>
    <p><strong> This is Strong.</strong></p>
    <p><i> This is Italic.</i></p>
    <p><em> This is Emphasized.</em></p>        
    <p><mark> This is Marked.</mark></p>
    <p><small> This is Small.</small></p>
    <p><del> This is Deleted.</del></p>
    <p><ins> This is Inserted.</ins></p>
    <p><sub> This is Subscript.</sub> <b>of this paragraph</b></p>
    <p><sup> This is Superscript.</sup> <b>of this paragraph</b></p>

</body>
</html>
